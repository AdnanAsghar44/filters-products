<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filters</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Shopping Website</label>

    </nav>
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="search" class="search">
            <h1>Categories</h1>
            <div class="cats">
                <span class="cat">All</span>
                <span class="cat">Casual</span>
                <span class="cat">Dress</span>
                <span class="cat">Sport</span>
                <span class="cat">Luxury</span>
            </div>
            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue">$50</span>
            </div>
        </div>

        <div class="content">
            <div class="products">

            </div>
        </div>





    </div>
    <script src="script.js"></script>
</body>

</html>
